<body>
    <div class="main">
        <header>Todo App</header>
        <div class="addNew">
            <span>Add new todo</span><i class="fa-regular fa-plus"></i>
        </div>
        <h5 class="todos">Todo's</h5>
        <div class="todosArea">
            <div class="task">
                <div class="taskHeader">
                    <span>Task 1</span>
                    <span>00-00-0000</span>
                </div>
                <div class="taskData">
                    <span class="taskText">Task1 data</span>
                    <span class="options">
                        <i class="fa-regular fa-pen-to-square"></i>
                        <i class="fa-regular fa-trash-can"></i>
                    </span>
                </div>
            </div>
            <div class="task">
                <div class="taskHeader">
                    <span>Task 1</span>
                    <span>00-00-0000</span>
                </div>
                <div class="taskData">
                    <span class="taskText">Task1 data</span>
                    <span class="options">
                        <i class="fa-regular fa-pen-to-square"></i>
                        <i class="fa-regular fa-trash-can"></i>
                    </span>
                </div>
            </div>
        </div>
